{% extends "city_base.html" %}
{% load crispy_forms_tags %}
{% block title %}City Module{% endblock %}
{% block content %}
<div class="container">
    <h2>City DetailView</h2>
    <form action="{% url 'city detailview' id=city.id %}" method="POST">
        {% csrf_token %}
        <input type="hidden" value="{{ city.id }}" name='id'>
        {{ form | crispy }}
        <input class="btn btn-info" type="submit" value="Submit">
    </form>
</div>
{% endblock %}
