{% extends 'passenger_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Passenger Module{% endblock %}
{% block content %}
<div class='container'>
    <h2>Passenger Add New</h2>
    <form action="{% url 'passenger add' %}" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <input class="btn btn-info" type="submit" value="Submit">
    </form>
</div>
{% endblock %}
